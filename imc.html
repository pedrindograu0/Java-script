    <body>
        <h1>Calcule seu IMC</h1>
        <button onclick="inicio()">Clique aqui para iniciar</button>
            <script>
                function inicio(){
                    let nome = prompt("Digite seu nome: ");
                    let idade = prompt("digite sua idade senhor(a) " + nome + ":");
                    let peso = prompt("digite seu peso senhor(a) " + nome + ":");
                    let altura = prompt("digite sua altura porfavor senhor(a) " + nome);
                    let imc = parseInt (peso)/ parseFloat (altura)**2;
                    alert("Olá senhor(a) " + nome + "! " + " você tem " + idade + " anos " + " e seu peso é " + peso + " sua altura senhor(a) " + nome + " é " + altura + " seu IMC é de " + imc)
                }
            
            </script>
